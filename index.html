<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Cart Page</title>
</head>

<body>
  <div class="container">
    <h1>Bundle & Save</h1>
    <div class="section">
      <h3>
        <label>
          <input class="radio" type="radio" name="radio" value="1">
          1 Pair
        </label>
      </h3>
      <h3 class="price">DKK 195.00</h3>
      <h3 class="discount1">50% OFF</h3>

    </div>
    <div class="section1">
      <h3>
        <label>
          <input class="radio" type="radio" name="radio" value="2">
          2 Pairs
        </label>
      </h3>
      <h3 class="price">DKK 345.00</h3>
      <h4 class="strike-text">DKK 195.00</h4>
      <h3 class="most-popular">Most Popular </h3>
      <h3 class="discount2">40% OFF</h3>
      <h4 class="size">Size</h4>
      <h5 class="no1">#1</h5>
      <select name="option1" class="option1">
        <option value="S">S</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <h4 class="colour">Colour</h4>
      <select name="option2" class="option2">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
      </select>

      <h5 class="no2">#2</h5>

      <select name="option3" class="option3">
        <option value="S">S</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>
      <select name="option4" class="option4">
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
      </select>
    </div>
    <div class="section2">
      <h3>
        <label>
          <input class="radio" type="radio" name="radio" value="3">
          3 Pairs
        </label>
      </h3>
      <h3 class="price">DKK 528.00</h3>
      <h3 class="discount3">60% OFF</h3>

    </div>
    <h3 class="shipping"> Free 2 Day Shipping</h3>
    <h3 class="total"> Total : </span> </h3>
    <button type="button" onclick="addToCart()" class="btn"> <i class="fa-solid fa-plus"></i> &nbsp;Add to Cart</button>
    <h5 class="copyright">&copy; Powered By Pumper</h5>
  </div>
  <script src="script.js"></script>

</body>

</html>
